name: Cloudflare Pages Deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'
      - '.github/workflows/cloudflare-pages-deploy.yml'
      - 'wrangler.toml'
      - 'README.md'
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Cloudflare Pages Deploy Hook
        env:
          DEPLOY_HOOK: ${{ secrets.CLOUDFLARE_PAGES_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$DEPLOY_HOOK" ]; then
            echo "CLOUDFLARE_PAGES_DEPLOY_HOOK_URL is not set"; exit 1;
          fi
          curl -fsSL -X POST "$DEPLOY_HOOK"
